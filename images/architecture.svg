<svg
  viewBox="0 0 850 320"
  xmlns="http://www.w3.org/2000/svg"
  style="width: 100%; height: auto; max-width: 800px;"
>
  <!-- Background -->
  <rect width="850" height="320" fill="#faf9f7" />

  <!-- Title -->
  <text
    x="425"
    y="30"
    text-anchor="middle"
    font-size="20"
    font-weight="bold"
    fill="#2c2c2c"
    font-family="Inter, sans-serif"
  >
    MCP Shark Architecture
  </text>

  <!-- Top Row: IDE, Server, MCP Servers - All aligned at y=60 -->
  
  <!-- IDE Box -->
  <g id="ide">
    <rect
      x="50"
      y="60"
      width="150"
      height="90"
      rx="8"
      fill="#ffffff"
      stroke="#7db3d3"
      stroke-width="3"
    />
    <text
      x="125"
      y="85"
      text-anchor="middle"
      font-size="16"
      font-weight="bold"
      fill="#2c2c2c"
      font-family="Inter, sans-serif"
    >
      Your IDE
    </text>
    <text
      x="125"
      y="105"
      text-anchor="middle"
      font-size="11"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      (Cursor, Windsurf)
    </text>
    <text
      x="125"
      y="125"
      text-anchor="middle"
      font-size="10"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      Reads mcp.json
    </text>
    <text
      x="125"
      y="140"
      text-anchor="middle"
      font-size="10"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      (overwritten)
    </text>
  </g>

  <!-- Arrow from IDE to Server -->
  <path
    id="path-ide-to-server"
    d="M 200 105 L 320 105"
    stroke="#7db3d3"
    stroke-width="3"
    fill="none"
    stroke-dasharray="5,5"
    opacity="0.3"
  />
  <circle
    r="6"
    fill="#7db3d3"
  >
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#path-ide-to-server" />
    </animateMotion>
  </circle>
  <text
    x="260"
    y="95"
    text-anchor="middle"
    font-size="10"
    fill="#6b6b6b"
    font-family="Inter, sans-serif"
  >
    HTTP
  </text>

  <!-- MCP Shark Server Box -->
  <g id="server">
    <rect
      x="320"
      y="60"
      width="200"
      height="90"
      rx="8"
      fill="#ffffff"
      stroke="#7db3d3"
      stroke-width="3"
    />
    <text
      x="420"
      y="85"
      text-anchor="middle"
      font-size="16"
      font-weight="bold"
      fill="#2c2c2c"
      font-family="Inter, sans-serif"
    >
      MCP Shark Server
    </text>
    <text
      x="420"
      y="105"
      text-anchor="middle"
      font-size="11"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      Port 9851
    </text>
    <text
      x="420"
      y="125"
      text-anchor="middle"
      font-size="10"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      Gateway • Logs • Manages
    </text>
  </g>

  <!-- Arrow from Server to MCP Servers -->
  <path
    id="path-server-to-mcp"
    d="M 520 105 L 640 105"
    stroke="#7db3d3"
    stroke-width="3"
    fill="none"
    stroke-dasharray="5,5"
    opacity="0.3"
  />
  <circle
    r="6"
    fill="#7db3d3"
  >
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#path-server-to-mcp" />
    </animateMotion>
  </circle>
  <text
    x="580"
    y="95"
    text-anchor="middle"
    font-size="10"
    fill="#6b6b6b"
    font-family="Inter, sans-serif"
  >
    HTTP/stdio
  </text>

  <!-- MCP Servers Box -->
  <g id="mcp-servers">
    <rect
      x="640"
      y="60"
      width="150"
      height="90"
      rx="8"
      fill="#ffffff"
      stroke="#7db3d3"
      stroke-width="3"
    />
    <text
      x="715"
      y="85"
      text-anchor="middle"
      font-size="16"
      font-weight="bold"
      fill="#2c2c2c"
      font-family="Inter, sans-serif"
    >
      MCP Servers
    </text>
    <text
      x="715"
      y="110"
      text-anchor="middle"
      font-size="11"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      GitHub • Filesystem
    </text>
    <text
      x="715"
      y="130"
      text-anchor="middle"
      font-size="11"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      Database • Custom
    </text>
  </g>

  <!-- Response arrows (going back) -->
  <path
    id="path-mcp-to-server"
    d="M 640 135 L 520 135"
    stroke="#d4a574"
    stroke-width="2"
    stroke-dasharray="5,5"
    fill="none"
    opacity="0.3"
  />
  <circle
    r="5"
    fill="#d4a574"
  >
    <animateMotion dur="2.5s" repeatCount="indefinite">
      <mpath href="#path-mcp-to-server" />
    </animateMotion>
  </circle>
  <path
    id="path-server-to-ide"
    d="M 320 135 L 200 135"
    stroke="#d4a574"
    stroke-width="2"
    stroke-dasharray="5,5"
    fill="none"
    opacity="0.3"
  />
  <circle
    r="5"
    fill="#d4a574"
  >
    <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.3s">
      <mpath href="#path-server-to-ide" />
    </animateMotion>
  </circle>

  <!-- Middle Row: Database and UI - Aligned at y=200 -->
  
  <!-- SQLite Database -->
  <g id="database">
    <rect
      x="320"
      y="200"
      width="200"
      height="80"
      rx="8"
      fill="#ffffff"
      stroke="#7db3d3"
      stroke-width="3"
    />
    <text
      x="420"
      y="225"
      text-anchor="middle"
      font-size="16"
      font-weight="bold"
      fill="#2c2c2c"
      font-family="Inter, sans-serif"
    >
      SQLite Database
    </text>
    <text
      x="420"
      y="245"
      text-anchor="middle"
      font-size="11"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      Audit Logging
    </text>
    <text
      x="420"
      y="265"
      text-anchor="middle"
      font-size="10"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      All traffic logged
    </text>
  </g>

  <!-- Arrow from Server to Database -->
  <path
    id="path-server-to-db"
    d="M 420 150 L 420 200"
    stroke="#7db3d3"
    stroke-width="3"
    fill="none"
    stroke-dasharray="5,5"
    opacity="0.3"
  />
  <circle
    r="5"
    fill="#7db3d3"
  >
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#path-server-to-db" />
    </animateMotion>
  </circle>
  <text
    x="435"
    y="175"
    text-anchor="middle"
    font-size="10"
    fill="#6b6b6b"
    font-family="Inter, sans-serif"
  >
    Logs
  </text>

  <!-- MCP Shark UI Box -->
  <g id="ui">
    <rect
      x="640"
      y="200"
      width="150"
      height="80"
      rx="8"
      fill="#ffffff"
      stroke="#7db3d3"
      stroke-width="3"
    />
    <text
      x="715"
      y="225"
      text-anchor="middle"
      font-size="16"
      font-weight="bold"
      fill="#2c2c2c"
      font-family="Inter, sans-serif"
    >
      MCP Shark UI
    </text>
    <text
      x="715"
      y="245"
      text-anchor="middle"
      font-size="11"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      Port 9853
    </text>
    <text
      x="715"
      y="265"
      text-anchor="middle"
      font-size="10"
      fill="#6b6b6b"
      font-family="Inter, sans-serif"
    >
      Reads DB • Controls
    </text>
  </g>

  <!-- Arrow from Database to UI (reads) -->
  <path
    id="path-db-to-ui"
    d="M 520 240 L 640 240"
    stroke="#d4a574"
    stroke-width="2"
    stroke-dasharray="5,5"
    fill="none"
    opacity="0.3"
  />
  <circle
    r="5"
    fill="#d4a574"
  >
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#path-db-to-ui" />
    </animateMotion>
  </circle>
  <text
    x="580"
    y="230"
    text-anchor="middle"
    font-size="10"
    fill="#d4a574"
    font-family="Inter, sans-serif"
  >
    Reads
  </text>

  <!-- Arrow from UI to Server (controls) -->
  <path
    id="path-ui-to-server"
    d="M 715 200 L 420 150"
    stroke="#d4a574"
    stroke-width="2"
    stroke-dasharray="5,5"
    fill="none"
    opacity="0.3"
  />
  <circle
    r="5"
    fill="#d4a574"
  >
    <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
      <mpath href="#path-ui-to-server" />
    </animateMotion>
  </circle>
  <text
    x="567"
    y="175"
    text-anchor="middle"
    font-size="10"
    fill="#d4a574"
    font-family="Inter, sans-serif"
  >
    Controls
  </text>

</svg>
